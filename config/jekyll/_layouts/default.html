            <img alt="logo h-training" height="50px" id="log" class="display-screen" src="https://s3.eu-west-3.amazonaws.com/h-training/logo-h-training-black.png">
          </a>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-center">
            <li class="nav-item">
              <a title="H-training" class="false" href="/h-training" style="color: rgb(255, 255, 255);">H-training</a>
            </li>
            <li class="nav-item">
              <a title="Services" class="false" href="/services" style="color: rgb(255, 255, 255);">Services</a>
            </li>
            <li class="nav-item">

          </ul>

            </a></li>
            <li class="nav-item">
              <a target="_blank" title="Instagram h-training" href="https://www.instagram.com/h.training/" style="color: rgb(255, 255, 255);"><i class="fab fa-2x fa-instagram"></i>
            </a>
            </li>
          </ul>

        <a title="contact" href="/contact">contact</a>

        <a title="mentions légales" href="/mentions-legales">mentions légales</a>

    </div>
